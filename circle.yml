machine:
  ruby:
    version: 2.0.0
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app myflix-test
      - heroku pg:backups capture --app myflix-test
      - git push git@heroku.com:myflix-test.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app myflix-test
      - heroku maintenance:off --app myflix-test
  staging:
    branch: staging
    commands:
      - heroku maintenance:on --app staging_myflix-test
      - git push git@heroku.com:staging_app_name.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app staging_myflix-test
      - heroku maintenance:off --app staging_myflix-test